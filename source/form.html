<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="fonts/oswaldregular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/oswaldmedium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="page-header">
    <div class="page-header__logo">
      <a class="page-header__logo-link" href="index.html">
        <picture>
          <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="page-header__logo-image" src="img/logo-mobile.svg" width="191" height="38" alt="Логотип интернет-магазина Кэт энерджи">
        </picture>
      </a>
    </div>
    <nav class="main-menu main-menu--closed main-menu--without-js">
      <button class="main-menu__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
      <ul class="main-menu__list">
        <li class="main-menu__item">
          <a class="main-menu__link" href="index.html">
            <span class="main-menu__link-wrapper">Главная</span>
          </a>
        </li>
        <li class="main-menu__item">
          <a class="main-menu__link" href="catalog.html">
            <span class="main-menu__link-wrapper">Каталог продукции</span>
          </a>
        </li>
        <li class="main-menu__item">
          <a class="main-menu__link" href="form.html">
            <span class="main-menu__link-wrapper main-menu__link-wrapper--current">Подбор программы</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="page-main">
  </main>
  <footer class="page-footer">
    <div class="page-footer__logo">
      <a class="page-footer__logo-link" href="index.html">
        <img class="page-footer__logo-title" src="img/logo-footer.svg" width="128" height="24" alt="Логотип интернет-магазина Кэт энерджи">
      </a>
    </div>
    <section class="page-footer__social">
      <h2 class="visually-hidden">Мы в социальных сетях</h2>
      <ul class="page-footer__social-list">
        <li class="page-footer__social-item">
          <a class="page-footer__social-link page-footer__social-link--vk" href="https://vk.com/htmlacademy" aria-label="Перейти на нашу страницу в Вконтакте">
            <span class="visually-hidden">Наша страница в Вконтакте</span>
            <svg width="22" height="12" role="img" focusable="false">
              <use xlink:href="img/sprite.svg#icon-vk"></use>
            </svg>
          </a>
        </li>
        <li class="page-footer__social-item">
          <a class="page-footer__social-link page-footer__social-link--instagram" href="https://www.instagram.com/htmlacademy/" aria-label="Перейти на нашу страницу в Инстаграм">
            <span class="visually-hidden">Наша страница в Инстаграм</span>
            <svg width="16" height="16" role="img" focusable="false">
              <use xlink:href="img/sprite.svg#icon-insta"></use>
            </svg>
          </a>
        </li>
        <li class="page-footer__social-item">
          <a class="page-footer__social-link page-footer__social-link--facebook" href="https://www.facebook.com/htmlacademy" aria-label="Перейти на нашу страницу в Фейсбук">
            <span class="visually-hidden">Наша страничка в Фейсбук</span>
            <svg width="10" height="19" role="img" focusable="false">
              <use xlink:href="img/sprite.svg#icon-fb"></use>
            </svg>
          </a>
        </li>
      </ul>
    </section>
    <div class="page-footer__htmlacademy">
      <a class="page-footer__htmlacademy-link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Профессиональный онлайн‑курс HTML и CSS, уровень 2">
        <span class="page-footer__htmlacademy-title">HTML Academy</span>
        <svg class="page-footer__htmlacademy-logo" width="27" height="34" role="img" focusable="false">
          <use xlink:href="img/sprite.svg#htmlacademy"></use>
        </svg>
      </a>
    </div>
  </footer>
  <script src="js/picturefill.js"></script>
  <script src="js/svg4everybody.js"></script>
  <script>svg4everybody();</script>
  <script src="js/script.js"></script>
</body>
</html>
